<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <script src="/static/jwt.js"></script>
</head>
<body class="bg-gray-100">
<div class="header">
    <div th:replace="~{fragments/header :: header(username=${username}, categories=${categories})}"></div>
</div>

<main class="container mx-auto mt-8">
    <h1 class="text-2xl font-bold mb-4">장바구니</h1>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        <div th:each="cartItem : ${cartItems}" class="bg-white p-4 rounded-lg shadow-lg flex flex-col justify-between h-auto min-h-96">
            <img th:if="${cartItem.itemImgList.size() > 0}" th:src="@{|/images/${cartItem.itemImgList[0].imgName}|}" alt="상품 이미지" class="w-full h-48 object-contain mb-4 rounded">

            <div>
                <h2 class="text-xl font-bold mb-2" th:text="${cartItem.itemName}">상품 이름</h2>
                <p class="text-gray-700 mb-2">가격: <span th:text="${cartItem.price} + '원'">가격</span></p>
                <p class="text-gray-700 mb-2">수량: <span th:text="${cartItem.quantity}">수량</span></p>
                <div class="flex justify-between items-center">
                    <form th:action="@{/cart/{memberId}/remove/{itemId}(memberId=${memberId}, itemId=${cartItem.id})}" method="post" onsubmit="return confirm('정말 삭제하시겠습니까?');">
                        <input type="hidden" name="_method" value="delete">
                        <button class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-500" type="submit">삭제</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="mt-8 bg-white p-4 rounded-lg shadow-lg">
        <h2 class="text-xl font-bold mb-2">총 가격: <span th:text="${totalPrice} + '원'">총 가격</span></h2>
        <a th:href="@{/checkout}" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-500">결제하기</a>
    </div>
</main>

<footer class="bg-gray-200 text-center p-4 text-sm mt-8">
    © 2024 Uni. All rights reserved.
</footer>
</body>
</html>
