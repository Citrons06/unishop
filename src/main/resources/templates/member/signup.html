<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body>
<div class="header">
    <div th:replace="~{fragments/header :: header}"></div>
</div>

<main class="container mx-auto mt-8">
    <div class="w-full max-w-sm mx-auto overflow-hidden bg-white rounded-lg shadow-md">
        <div class="px-6 py-4">
            <h2 class="text-2xl font-bold text-center">회원가입</h2>
            <form action="/user/signup" method="POST" class="mt-4">
                <div>
                    <label class="block">아이디</label>
                    <input type="text" placeholder="아이디" name="username" class="w-full mt-2 px-4 py-2 border rounded-md focus:border-blue-400" required>
                </div>
                <div class="mt-4">
                    <label class="block">비밀번호</label>
                    <input type="password" placeholder="비밀번호" name="password" class="w-full mt-2 px-4 py-2 border rounded-md focus:border-blue-400" required>
                </div>
                <div class="mt-4">
                    <label class="block">이메일</label>
                    <input type="member_email" placeholder="이메일" name="member_email" class="w-full mt-2 px-4 py-2 border rounded-md focus:border-blue-400" required>
                </div>
                <div class="mt-4">
                    <label class="block">연락처</label>
                    <input type="member_tel" placeholder="연락처" name="member_tel" class="w-full mt-2 px-4 py-2 border rounded-md focus:border-blue-400" required>
                </div>
                <div class="mt-4">
                    <label class="block">도시</label>
                    <input type="city" placeholder="도시" name="city" class="w-full mt-2 px-4 py-2 border rounded-md focus:border-blue-400" required>
                </div>
                <div class="mt-4">
                    <label class="block">거리</label>
                    <input type="street" placeholder="거리" name="street" class="w-full mt-2 px-4 py-2 border rounded-md focus:border-blue-400" required>
                </div>
                <div class="mt-4">
                    <label class="block">우편번호</label>
                    <input type="zipcode" placeholder="우편번호" name="zipcode" class="w-full mt-2 px-4 py-2 border rounded-md focus:border-blue-400" required>
                </div>
                <button type="submit" class="w-full mt-4 bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded focus:outline-none">회원가입</button>
            </form>
        </div>
    </div>
</main>

<footer class="bg-gray-200 text-center p-4 text-sm mt-8">
    © 2024 Uni. All rights reserved.
</footer>

</body>
</html>
