<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 완료</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <script>
        // 페이지 로드 후 5초 뒤에 홈 화면으로 리다이렉트
        document.addEventListener("DOMContentLoaded", function() {
            setTimeout(function() {
                window.location.href = "/";
            }, 5000);
        });
    </script>
</head>
<body>
<div class="header">
    <div th:replace="~{fragments/header :: header}"></div>
</div>

<main class="container mx-auto mt-8">
    <div class="w-full max-w-sm mx-auto overflow-hidden bg-white rounded-lg shadow-md">
        <div class="px-6 py-4">
            <h2 class="text-2xl font-bold text-center">회원가입 완료</h2>
            <p class="mt-4 text-center text-gray-600">회원가입이 성공적으로 완료되었습니다.</p>
            <p class="mt-2 text-center text-gray-600">몇 초 후에 홈 화면으로 이동합니다.</p>
            <button onclick="window.location.href='/'" class="w-full mt-4 bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded focus:outline-none">홈으로 이동</button>
        </div>
    </div>
</main>

<footer class="bg-gray-200 text-center p-4 text-sm mt-8">
    © 2024 Uni. All rights reserved.
</footer>

</body>
</html>
