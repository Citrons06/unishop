<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
</head>
<body class="bg-gray-100">
<div class="header">
    <div th:replace="~{fragments/header :: header}"></div>
</div>

<main class="container mx-auto mt-8">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        <div th:each="item : ${items}" class="bg-white p-4 rounded-lg shadow-lg">
            <img th:src="@{|/images/${item.id}.png|}" alt="상품 이미지" class="w-full h-48 object-cover mb-4 rounded">
            <a th:href="@{/item/{id}(id=${item.id})}"><h2 class="text-xl font-bold mb-2" th:text="${item.itemName}">상품 이름</h2></a>
            <p class="text-gray-700 mb-2">가격: <span th:text="${item.price} + '원'">가격</span></p>
            <p class="text-gray-700 mb-2"><span th:text="${item.itemSellStatus}">판매 상태</span></p>
            <div class="flex justify-between items-center">
                <a th:href="@{/item/{id}(id=${item.id})}" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-500">상세 보기</a>
            </div>
        </div>
    </div>
</main>

<footer class="bg-gray-200 text-center p-4 text-sm mt-8">
    © 2024 Uni. All rights reserved.
</footer>
</body>
</html>
