<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
</head>
<body class="bg-gray-100">
<header class="bg-blue-600 p-4 text-white">
    <div class="container mx-auto flex justify-between items-center">
        <a href="/"><h1 class="text-xl">Uni</h1></a>
        <nav>
            <ul class="flex space-x-4">
                <li><a href="/user/login-page" class="hover:text-blue-300">로그인</a></li>
                <li><a href="/user/signup" class="hover:text-blue-300">회원가입</a></li>
                <li><a href="/user/mypage" class="hover:text-blue-300">마이페이지</a></li>
                <li><a href="/cart/cartlist" class="hover:text-blue-300">장바구니</a></li>
            </ul>
        </nav>
    </div>
    <div class="bg-blue-700">
        <div class="container mx-auto py-2">
            <ul class="flex space-x-4">
                <li><a href="/items/itemlist?category=1" class="hover:text-blue-300">카테고리1</a></li>
                <li><a href="/items/itemlist?category=2" class="hover:text-blue-300">카테고리2</a></li>
                <li><a href="/items/itemlist?category=3" class="hover:text-blue-300">카테고리3</a></li>
            </ul>
        </div>
    </div>
</header>

<main class="container mx-auto mt-8">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6" id="product-list">
    </div>

    <div class="mt-8 p-4 bg-white rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold mb-4">Shopping Cart</h2>
        <ul id="cart" class="list-disc pl-5">
        </ul>
        <div class="flex justify-between items-center mt-4">
            <span class="text-xl font-bold">Total: $<span id="total">0.00</span></span>
            <button class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-500" onclick="checkout()">Checkout</button>
        </div>
    </div>
</main>

<footer class="bg-gray-200 text-center p-4 text-sm mt-8">
    © 2024 Uni. All rights reserved.
</footer>

<script>
    const products = [
        { id: 1, name: 'Product 1', description: 'Description for product 1', price: 99.99, image_url: 'https://via.placeholder.com/150' },
        { id: 2, name: 'Product 2', description: 'Description for product 2', price: 59.99, image_url: 'https://via.placeholder.com/150' },
    ];

    let cart = [];
    let total = 0;

    function loadProducts() {
        const productList = document.getElementById('product-list');
        products.forEach(product => {
            const productElement = document.createElement('div');
            productElement.classList.add('bg-white', 'p-4', 'rounded-lg', 'shadow-lg');
            productElement.innerHTML = `
                    <img src="${product.image_url}" alt="${product.name}" class="w-full h-48 object-cover mb-4 rounded">
                    <h2 class="text-xl font-bold mb-2">${product.name}</h2>
                    <p class="text-gray-700 mb-2">${product.description}</p>
                    <div class="flex justify-between items-center">
                        <span class="text-xl font-bold">$${product.price.toFixed(2)}</span>
                        <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-500" onclick="addToCart(${product.id}, '${product.name}', ${product.price})">Add to Cart</button>
                    </div>
                `;
            productList.appendChild(productElement);
        });
    }

    function addToCart(id, name, price) {
        const existingItem = cart.find(item => item.id === id);
        if (existingItem) {
            existingItem.quantity++;
        } else {
            cart.push({ id, name, price, quantity: 1 });
        }
        total += price;
        updateCart();
    }

    function updateCart() {
        const cartList = document.getElementById('cart');
        const totalElement = document.getElementById('total');

        cartList.innerHTML = '';
        cart.forEach(item => {
            const li = document.createElement('li');
            li.textContent = `${item.name} - $${item.price.toFixed(2)} x ${item.quantity}`;
            cartList.appendChild(li);
        });

        totalElement.textContent = total.toFixed(2);
    }

    async function checkout() {
        const order = {
            customer_id: 1, // Example customer ID
            total,
            items: cart
        };

        try {
            const response = await fetch('/api/orders', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(order)
            });

            if (response.ok) {
                alert('Thank you for your purchase!');
                cart = [];
                total = 0;
                updateCart();
            } else {
                alert('Failed to process your order. Please try again.');
            }
        } catch (error) {
            console.error('Error:', error);
            alert('Failed to process your order. Please try again.');
        }
    }

    document.addEventListener('DOMContentLoaded', loadProducts);
</script>
</body>
</html>
