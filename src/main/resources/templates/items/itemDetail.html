<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
</head>
<body class="bg-gray-100">
<div class="header">
    <div th:replace="~{fragments/header :: header}"></div>
</div>

<main class="container mx-auto mt-8">
    <div class="bg-white p-8 rounded-lg shadow-lg">
        <div class="flex flex-col md:flex-row">
            <img th:src="@{|/images/${item.id}.png|}" alt="상품 이미지" class="w-full md:w-1/2 h-64 object-cover mb-4 md:mb-0 md:mr-4 rounded">
            <div class="flex flex-col justify-between">
                <div>
                    <h2 class="text-3xl font-bold mb-2" th:text="${item.itemName}">상품 이름</h2>
                    <p class="text-gray-700 mb-4">가격: <span th:text="${item.price} + '원'">가격</span></p>
                    <p class="text-gray-700 mb-4">판매 상태: <span th:text="${item.itemSellStatus}">판매 상태</span></p>
                </div>
                <button class="bg-blue-600 text-white px-4 py-2 mt-4 rounded hover:bg-blue-500" onclick="addToCart([[${item.id}]], '[[${item.itemName}]]', [[${item.price}]])">Add to Cart</button>
            </div>
        </div>
    </div>
</main>

<footer class="bg-gray-200 text-center p-4 text-sm mt-8">
    © 2024 Uni. All rights reserved.
</footer>

<script>
    function addToCart(id, name, price) {
        alert(`${name} has been added to the cart!`);
    }
</script>
</body>
</html>
