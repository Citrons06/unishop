<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카테고리 생성</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <script src="/static/jwt.js"></script>
</head>
<body class="bg-gray-100">
<div class="header">
    <div th:replace="~{fragments/header :: header(username=${username}, categories=${categories})}"></div>
</div>

<main class="container mx-auto mt-8">
    <div class="bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold mb-4">카테고리 생성</h2>
        <form th:action="@{/admin/category/create}" th:object="${category}" method="post">
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="categoryName">카테고리 이름</label>
                <input class="w-full p-2 border border-gray-300 rounded" type="text" id="categoryName" th:field="*{categoryName}" placeholder="카테고리 이름">
            </div>
            <div class="flex justify-end">
                <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-500" type="submit">카테고리 생성</button>
            </div>
        </form>
    </div>
</main>

<footer class="bg-gray-200 text-center p-4 text-sm mt-8">
    © 2024 Uni. All rights reserved.
</footer>
</body>
</html>
